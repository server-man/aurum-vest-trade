# .github/workflows/code-review.yml
name: AI Code Review
on: [pull_request]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: AI Review
        run: |
          node scripts/ai-review.js
        env:
          GITDEV_API_KEY: ${{ secrets.GITDEV_API_KEY }}
