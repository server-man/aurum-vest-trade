<!DOCTYPE html>  
<html lang="en">  
  <head>

    <link rel="canonical" href="https://aurumvest.xyz" />  
    <link rel="alternate" href="https://aurumvest.netlify.app" />  
  
    <!-- Open Graph -->  
    <meta property="og:site_name" content="Aurum Vest" />
